<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="meteonazioni.js"></script>
    <title>Il Meteo - Stop&Code</title>
    <style>
        *{
            box-sizing: border-box;
        }   
        body{
            background-color: rgb(111, 209, 250);
        }
        h3,h4{
            color: #fff
        }
    </style>
</head>
<body>
    <div class="container col-md-6">
        <div class="row m-3 text-center">
            <h3>Stop&Code - Esercizio Meteo</h3>
            <h4>cerca le previsioni meteo della tua città</h4>
            <form id="form">
                <div class="form-group m-3">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="citta" placeholder="Scrivi qui il nome della città">
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="nazione"></select>
                    </div>
                    <button type="submit" class="btn btn-primary mr-3">Invia</button>
                    <button class="btn btn-success ml-3" id="reset" type="reset" >Reset</button>
                </div>
            </form>
            <div id="meteoCard">
                <h3 id= "titolo"></h3>
                <div>
                    <img class="d-none" id="meteoIcon" style="width: 25%" src="">
                </div>
                <table id="tbl1" class= "table table-hover text-start"></table>
                <div id="err"></div>
            </div>
        </div>
    </div>  
</body>
</html>
